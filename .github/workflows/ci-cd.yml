name: ThingsBoard CI-CD

on:
  push:
    branches: [master]
  pull_request:

jobs:
  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: -Xmx1024m
      SUREFIRE_JAVA_OPTS: -Xmx1200m -Xss256k -XX:+ExitOnOutOfMemoryError
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "17"

      - name: Build ThingsBoard
        run: mvn clean package -DskipTests

      - name: data tests
        run: cd common; mvn -pl data test

      - name: proto tests
        run: mvn -pl proto test; cd ..

  exec:
    name: Test d'intégration - Disponibilité
    runs-on: ubuntu-latest
    needs: unit-tests

    env:
      MAVEN_OPTS: -Xmx1024m
      SUREFIRE_JAVA_OPTS: -Xmx1200m -Xss256k -XX:+ExitOnOutOfMemoryError
      NODE_OPTIONS: --max_old_space_size=4096

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: thingsboard
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "17"
          cache: maven

      - name: Build application
        run: mvn -T 2 clean install -DskipTests

      - name: Initialize database
        run: |
          java -cp application/target/thingsboard-*.jar \
            -Dloader.main=org.thingsboard.server.ThingsboardInstallApplication \
            -Dinstall.data_dir=application/target/data \
            -Dinstall.load_demo=false \
            -Dspring.jpa.hibernate.ddl-auto=none \
            -Dinstall.upgrade=false \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres \
            org.springframework.boot.loader.launch.PropertiesLauncher

      - name: Run ThingsBoard in background
        run: |
          java -jar application/target/thingsboard-*.jar \
            --spring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            --spring.datasource.username=postgres \
            --spring.datasource.password=postgres &
          echo $! > thingsboard.pid

      - name: Wait for application startup
        run: |
          echo "Waiting for ThingsBoard to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 2>/dev/null | grep -q "ThingsBoard"; then
              echo "✅ ThingsBoard is ready!"
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 2
          done
          echo "❌ ThingsBoard failed to start within 120 seconds"
          exit 1

      - name: Verify application is serving web interface
        run: |
          RESPONSE=$(curl -s http://localhost:8080)
          if echo "$RESPONSE" | grep -q "ThingsBoard"; then
            echo "✅ Application is serving web interface correctly"
            echo "Application is available and responding to HTTP requests"
          else
            echo "❌ Application response is invalid"
            exit 1
          fi

      - name: Stop ThingsBoard
        if: always()
        run: |
          if [ -f thingsboard.pid ]; then
            kill $(cat thingsboard.pid) || true
          fi